<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Login Form -->
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </form>

            <div class="divider">OR</div>

            <!-- Google Sign In Button -->
            <button class="google-btn">
                <img src="google-logo.png" alt="Google Logo">
                Sign in with Google
            </button>
        </div>

        <!-- Right Side: Text, Image, and Goal Information -->
        <div class="info-container">
            <h2>Welcome Back!</h2>
            <p>Login to access your account and explore new features.</p>
            <img src="your-image-path.jpg" alt="Information Image">

            <div class="goal-info">
                <h3>Not a Member Yet?</h3>
                <p>Sign up today and start achieving your goals! Whether it's improving your skills, staying organized, or reaching your targets, we're here to help.</p>
                <button onclick="window.location.href='signup.html'">Sign Up Now</button>
            </div>
        </div>
    </div>
</body>
</html>
