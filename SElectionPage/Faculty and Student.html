<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        /* Color variables from the landing page */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --button-bg: #e74c3c;
            --button-hover-bg: #c0392b;
            --background-gradient: -webkit-linear-gradient(20deg, #8ea8c3, #2be3e9);
            --text-color: #333333;
            --light-text: #ecf0f1;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1000px;
        }

        .box {
            width: 200px;
            height: 300px;
            border: 2px solid var(--accent-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 30px;
            background-color: var(--primary-color);
            transition: background-color 0.3s ease;
        }

        .box img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .box h3 {
            color: var(--light-text);
            font-size: 24px;
        }

        .box.faculty h3 {
            background-color: var(--secondary-color);
            padding: 8px;
            border-radius: 15px;
        }

        .box.student h3 {
            background-color: var(--accent-color);
            padding: 8px;
            border-radius: 15px;
        }

        .box:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box faculty" onclick="selectRole('faculty')">
            <img src="employee.png" alt="Faculty Icon">
            <h3>Faculty</h3>
        </div>
        <div class="box student" onclick="selectRole('student')">
            <img src="students.png" alt="Student Icon">
            <h3>Student</h3>
        </div>
    </div>

    <script>
        function selectRole(role) {
            if (role === 'faculty') {
                alert('You selected Faculty!');
                // Redirect to Faculty page or any other functionality
            } else if (role === 'student') {
                alert('You selected Student!');
                // Redirect to Student page or any other functionality
            }
        }
    </script>
</body>
</html>
