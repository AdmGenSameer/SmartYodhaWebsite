<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(129, 169, 34, 0.24);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1000px;
        }
        .box {
            width: 200px;
            height: 300px;
            border: 2px solid orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 30px;
            background-color:#3c5a78 ;
        }
        .box img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .box h3 {
            color: orange;
            font-size: 24px;
        }
        .box.faculty h3 {
            color: rgb(40, 6, 6);
            background-color: #a8b9bedf;
            border: 2px solid rgb(192, 138, 47) ;
            padding: 8px;
            border-radius: 15px;
            margin-bottom: 0px;
        }
        .box.student h3 {
            color: rgb(47, 5, 43);
            background-color: #86aab5df;
            border: 2px solid rgb(192, 138, 47) ;
            padding: 8px;
            border-radius: 15px;
            margin-bottom: 0px;
        }
        .box:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box faculty" onclick="selectRole('faculty')">
            <img src="employee.png" alt="Faculty Icon">
            <h3>Faculty</h3>
        </div>
        <div class="box student" onclick="selectRole('student')">
            <img src="students.png" alt="Student Icon">
            <h3>Student</h3>
        </div>
    </div>

    <script>
        function selectRole(role) {
            if (role === 'faculty') {
                alert('You selected Faculty!');
                // Redirect to Faculty page or any other functionality
            } else if (role === 'student') {
                alert('You selected Student!');
                // Redirect to Student page or any other functionality
            }
        }
    </script>
</body>
</html>
